<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Tic-Tac-Toe</title>
    <meta name="description" content="t09. Tic-Tac-Toe">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="js/script.js" defer>
    </script>
</head>

<body>
    <main>
        <div class="game">
            <h1>Tic-Tac-Toe</h1>
            <div class="main">
                <div class="game_field">
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                    <div id="square" class="square"></div>
                </div>
                <div id="game_bar" class="game_bar">
                    <button id="player_1" class="player_1">Player 1</button>
                    <button id="player_2" class="player_2">Player 2</button>
                    <p>Number of turns</p>
                    <p id="counter" class="turns_number">0</p>
                    <h2 id="result"></h2>
                    <button class="new_game" onclick="NewGame()">New Game</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
